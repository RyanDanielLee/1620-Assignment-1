<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    >
    <link href="css/stylesheet.css" rel="stylesheet">
  </head>
  <body>
    <div class="mainContainer">
      <div class="fourColumnGrid">
        <div class="sidebarContainer leftColumnColor">
          <h1 class="center-aligned">My Notes</h1>
          <ul class="left-aligned">
            <li>note one</li>
            <li>note two</li>
          </ul>
        </div>
        <div class="sidebarContainer mainColor betweenJustify">
          <main class="sidebarContainer">
            <h1 class="center-aligned">Take Better Notes</h1>
            <div class="flexRow jusify-end">
              <p class="down-aligned bigPadding margin-0">About Docs</p>
            </div>
            <div class="flexRow betweenJustify smallPadding">
              <button class="newNoteButton smallPadding">New Note</button>
              <button class="darkModeButton smallPadding">Dark Theme</button>
            </div>
            <div class="flexRow smallPadding">
              <textarea
                class="smallPadding"
                placeholder="This is a placeholder"
                rows="10"
              ></textarea>
            </div>
            <div class="flexRow jusify-end smallPadding gap">
              <button class="saveButton smallPadding">Save</button>
              <button class="cancelButton smallPadding">Cancel</button>
            </div>
          </main>
          <footer class="sidebarContainer">
            <div class="flexRow centerJustify">
              <h1>Keep In Touch</h1>
            </div>
            <div class="flexRow centerJustify">
              <a href="https://www.linkedin.com/">
                <img
                  alt="LinkedIn Circle"
                  class="footerImage smallPadding"
                  src="images/linkedin_circle_color-512.webp"
                >
              </a>
              <a href="https://www.linkedin.com/">
                <img
                  alt="Internet Line"
                  class="footerImage smallPadding"
                  src="images/Internet_Line-02-512.webp"
                >
              </a>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
